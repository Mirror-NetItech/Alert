    body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f4f8;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #f0f4f8;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #fff;
  text-align: center;
  width: 95%;
  max-width: 98%;
}

h1 {
  color: #555;
  margin-bottom: 20px;
  text-shadow: 1px 1px 3px #fff;
}

button {
  background-color: #f0f4f8;
  border: none;
  border-radius: 10px;
  padding: 12px 24px;
  margin-bottom: 20px;
  box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #fff;
  cursor: pointer;
  font-weight: bolder;
  color: #555;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #fff;
}

#displayContainer {
  padding: 20px;
  border-radius: 10px;
  box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #fff;
  background-color: #f0f4f8;
  text-align: left;
  color: #777;
}

#displayContainer p {
  margin-bottom: 8px;
  line-height: 1.6;
}
/* Styles for grouped device data */
.device-group {
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #fff;
    background-color: #f0f4f8;
    overflow: hidden;
}

.device-summary {
    padding: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
    border-bottom: 1px solid #d1d9e6;
    transition: background-color 0.3s ease;
}

.device-summary:hover {
    background-color: #e0e8ef;
}

.device-entries {
    max-height: 0; /* Initially hidden */
    overflow: hidden;
    transition: max-height 0.5s ease;
}

.device-entries.expanded {
    max-height: 95%; /* Set to a sufficiently large value for scrolling */
    overflow-y: auto;
}
/* Existing CSS */

/* Styles for delete button */
.delete-button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 10px;
    position: relative;
}

.close {
    position: absolute;
    right: 10px;
    top: 0;
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.modal-buttons {
    text-align: right;
    margin-top: 20px;
}

/* Style for each item in recycle bin */
.recycle-bin-item {
    border-bottom: 1px solid #eee;
    padding: 10px;
}

.recycle-bin-item:last-child {
    border-bottom: none;
}

.stored-data-item {
    position: relative;
}

.device-group {
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #fff;
    background-color: #f0f4f8;
    overflow: hidden;
}

.device-summary {
    padding: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
    border-bottom: 1px solid #d1d9e6;
    transition: background-color 0.3s ease;
}

.device-summary:hover {
    background-color: #e0e8ef;
}

.device-entries {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
}

.device-entries.expanded {
    max-height: 95%;
    overflow-y: auto;
}
@media (max-width: 600px) {
  .container {
    width: 95%;
    padding: 20px;
  }

  button {
    width: 100%;
  }
}
